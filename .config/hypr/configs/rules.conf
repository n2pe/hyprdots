# waybar
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0, match:namespace waybar

# wlogout
layerrule = blur on, match:namespace logout_dialog
layerrule = xray on, match:namespace logout_dialog

# swaync 
layerrule = blur on, ignore_alpha 0.0, xray 0, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.2, xray 0, match:namespace swaync-notification-window

# misc
layerrule = ignore_alpha 0.5, match:namespace tag:notif*
layerrule = no_anim on, ignore_alpha 0.0, match:namespace selection
